<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="refresh" content="3600">
    <title>CDTM Â· Wall</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <style type="text/css">
    h1,h2,h3,h4,h5,h6 {
    	color: #013f9a;
    }
    #main {
    	height: 100vh;
    	overflow: hidden;
    }
    .logo {
        padding: 10px;
        width: 100%;
    }

    .padding {
        padding: 10px;
    }

    .welcome {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        position: fixed;
    }

    .welcome-name {
    	color: #013f9a;
        width: 100%;
        text-align: center;
    }
    </style>
</head>

<body>
	<div id="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2">
                <div class="logo">
                    <img src="http://test.cdtm.de/wp-content/uploads/2018/03/2017_CDTM_Logo_with-claim_blue_incl-protected-without-area_smallv02.png"
                     alt="" width="150px">
            </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="padding">
                        <h4>Departure Hauptbahnhof</h4>
                        <h6>Walking distance: 8 min</h6>
                        <div class="cdtm-mvg"></div>
                    </div>
                </div>
                <div class="col-md-9">
                    <img src="instagram.png" width="100%">
        </div>
                </div>
            </div>
            <script type="text/javascript">
            (function($) {

                var getMVG = function() {
                    $(document).ready(function() {
                        $.ajax({
                            url: "http://localhost:5000/mvg"
                        }).then(function(data) {
                            content = {};
                            // console.log(data);
                            if (data.mvg) {

                                content['mvg'] = "<table>";
                                for (var i = 0; i < data.mvg.length; i++) {
                                    var departureTime = new Date(data.mvg[i].departureTime);
                                    // console.log(data.mvg[i]);
                                    content['mvg'] += "<tr>";
                                    content['mvg'] += "<td>" + data.mvg[i].label + "</td>";
                                    content['mvg'] += "<td>" + data.mvg[i].destination + "</td>";
                                    content['mvg'] += "<td>" + departureTime.toLocaleTimeString() + "</td>";
                                    content['mvg'] += "</tr>";
                                }
                                content['mvg'] += "</table>";
                            }

                            // Build template
                            if (content['mvg']) {
                                $('.cdtm-mvg').html(content['mvg']);
                            }

                            // console.log(content)

                        });
                    });
                }

                getMVG();

                setInterval(function() {
                    getMVG();
                }, 36000);


                /* SOCKETS */

                var socket = io.connect('http://' + document.domain + ':' + 5000);
                socket.on('connect', function() {
                    socket.emit('my event', { data: 'I\'m connected!' });
                });

                socket.on('welcome', (data) => {
                    console.log(data);
                    $('.welcome').fadeIn(300).delay(5000).fadeOut(300);
                    $('.welcome-name').html(data.message);
                });


            }(jQuery));
            </script>
            <div class="welcome" style="display: none;">
                <div style="display: table; height: 100vh; overflow: hidden; width: 100%;">
                    <div style="display: table-cell; vertical-align: middle; width: 100%;">
                        <div>
                            <h1 class="welcome-name">NAME</h1>
                            <h3>At the Center for Digital Technology and Management</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
